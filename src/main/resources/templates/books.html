<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-6">

<h1 class="text-3xl font-bold mb-6 text-center">Book List</h1>

<div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg">
        <thead class="bg-blue-500 text-white">
        <tr>
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Title</th>
            <th class="py-3 px-6 text-left">Publisher</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}" class="border-t hover:bg-blue-50">
            <td class="py-2 px-6" th:text="${book.id}">123</td>
            <td class="py-2 px-6" th:text="${book.title}">Spring in Action</td>
            <td class="py-2 px-6" th:text="${book.publisher.publisherName}">Wrox</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
